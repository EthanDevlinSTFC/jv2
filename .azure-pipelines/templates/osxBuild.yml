parameters:
  - name: hdf5tag
    default: hdf5-1_10_7
  - name: extraflags
    default: ''
  - name: gui
    default: true
  - name: threading
    default: true
  - name: qtver
    default: 6.2.2

steps:
  - bash: |
      set -ex
      brew update-reset
      brew install ninja
      brew install qt
      brew install glfw3
      brew install glew
      pip3 install pyinstaller
      pip3 install flask
      pip3 install h5py
      pip3 install lxml
    displayName: 'Install Prerequisites'
  - bash: |
      wget https://github.com/disorderedmaterials/HDF5/releases/download/${{ parameters.hdf5tag }}/${{ parameters.hdf5tag }}-osx.zip
      unzip ${{ parameters.hdf5tag }}-osx.zip
      ls
    displayName: 'Download HDF5 Artifacts'
  - bash: |
      set -ex
      HDF5_DIR="$(pwd)/${{ parameters.hdf5tag }}"
      # Managing packages
      QT_INSTALL_DIR=/usr/local/Cellar/qt
      QTVER=`ls -d ${QT_INSTALL_DIR}/* | sed "s/.*\(6\.[0-9][0-9]\.[0-9]\)/\1/g"`
      Qt6_ROOT=${QT_INSTALL_DIR}/${QTVER}
      QT_BASE_DIR={$Qt6_ROOT}/macos
      Qt6_DIR=${QT_BASE_DIR}/lib/cmake/Qt6
      PATH="${Qt6_DIR}:${PATH}"
      # Building
      mkdir build
      cd build

      cmake ../ -G Ninja -DCMAKE_PREFIX_PATH:path=${Qt6_DIR} -DCMAKE_Fortran_COMPILER:string="gfortran-9" ${{ parameters.extraflags }} -DQT_BASE_DIR=$QT_BASE_DIR
      ninja

      cd ../
      pyinstaller backend/isisInternal.py
      pyinstaller backend/jv2Setup.py
    displayName: 'Build'