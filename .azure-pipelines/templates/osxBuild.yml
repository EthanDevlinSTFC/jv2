parameters:
  - name: hdf5tag
    default: hdf5-1_10_7
  - name: extraflags
    default: ''
  - name: gui
    default: true
  - name: threading
    default: true

steps:
  - bash: |
      set -ex
      brew update-reset
      brew install ninja
      pip3 install pyinstaller
      pip3 install flask
      pip3 install h5py
      pip3 install lxml
    displayName: 'Install Prerequisites'
  - bash: |
      wget https://github.com/disorderedmaterials/HDF5/releases/download/${{ parameters.hdf5tag }}/${{ parameters.hdf5tag }}-osx.zip
      unzip ${{ parameters.hdf5tag }}-osx.zip
      ls
    displayName: 'Download HDF5 Artifacts'
  - bash: |
      set -ex
      HDF5_DIR="$(pwd)/${{ parameters.hdf5tag }}"
      # Managing packages
      QT_INSTALL_DIR=/usr/local/Cellar/qt
      QTVER=`ls -d ${QT_INSTALL_DIR}/* | sed "s/.*\(6\.[0-9][0-9]\.[0-9]\)/\1/g"`
      Qt6_ROOT=${QT_INSTALL_DIR}/${QTVER}/macos
      PATH="${Qt6_DIR}:${PATH}"
      # Building
      mkdir build
      cd build

      cmake ../ -G Ninja -DCMAKE_PREFIX_PATH:path=${QT_INSTALL_DIR}/$QTVER/macos/lib/cmake -DCMAKE_Fortran_COMPILER:string="gfortran-9" -DQT_BASE_DIR=$Qt6_ROOT ${{ parameters.extraflags }}
      ninja

      cd ../
      pyinstaller backend/isisInternal.py
      pyinstaller backend/jv2Setup.py
    displayName: 'Build'